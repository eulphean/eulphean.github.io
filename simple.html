<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>

      body
      {
        background-color:black;        
      }

      .header
      {
        position:relative;
      }

      #bigTitle
      {
        position:fixed;
      }

      #smallTitle1
      {   
        /* applying the width to the div will make the div smaller, not the image */
        text-align:center;
        position:fixed;
        top:10%;
      }

      #social
      {
        background-color:purple;
        position:absolute;
        top:40%;
      }

    </style>

  </head>
  <body>

        <div class="container-fluid">

          <div class="header">
            
            <div class="row" id="bigTitle">
                
                <img align="center" src="assets\letscreatebig.png" width="100%"/> 

            </div>
            
            <div id="smallTitle1">

              <img src="assets\letscreate.png" width="86%" class="center-block"/>
            
            </div>


          </div>

            <div class="row" id="social">
                
                <div class="col-sm-6">
                    
                </div>

                <div class="col-sm-6">
                    
                </div>

            </div>

        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
